<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-[#202020] grid w-full h-[100vh] place-items-center">
  <section>
    <div class="w-[500px] h-[500px] bg-[rgba(16,61,55,0.3)] border border-white rounded-[20px] p-3">
      <h1 class=" text-center text-3xl font-bold text-[rgb(53,160,119)]">TO-DO LIST</h1>
      <!-- add todo input and button  -->
       <div class="mt-5 px-5 w-full flex  px-2 py-2 gap-2">
        <input class="bg-transparent outline-none border border-1 px-2 py-2 rounded-[5px] text-white flex-1" type="text" placeholder="add your todo" id="todoInput">
        <button class="bg-[rgb(53,160,119)] text-white px-2 py-2 rounded-[4px]">Add</button>
       </div>
    </div>
  </section>
</body>
</html>
