<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <!-- font awsome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#131b1a] grid w-full h-[100vh] place-items-center">
    <section>
      <div class="main-todo-div">
        <h1 class="text-center text-3xl font-bold text-[rgb(53,160,119)]">
          TO-DO LIST
        </h1>
        <!-- add todo input and button  -->
        <div class="mt-5 w-full flex px-2 py-2 gap-2">
          <input
            class="bg-transparent outline-none focus:border-green-900 transition-all border border-1 px-2 py-2 rounded-[5px] text-white flex-1"
            type="text"
            placeholder="add your todo"
            id="todoInput"
          />
          <button
            id="addBtn"
            class="bg-[rgb(53,160,119)] hover:bg-[rgb(32,156,88)] hover:outline hover:outline-[1px] outline-lime-950-green-400 transition-all text-white px-4 py-2 rounded-[4px]"
          >
            Add
          </button>
        </div>
        <!-- all todo list  -->
        <ul id="todoList" class="text-white mt-5 w-full">
          <li class="todoItem">
            <p class="flex-1">Complite my todo</p>
            <button class="editBtn">Edit</button>
            <button class="deleteBtn">Delete</button>
          </li>
        </ul>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
